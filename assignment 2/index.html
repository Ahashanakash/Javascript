<!doctype html>
<html lang="en">

<head>

<body class="bg-image" style="background-image: url('bg.jpeg')">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link " href="#"><span class="text-black">Players</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><span class="text-black">News</span></a>

            </li>
